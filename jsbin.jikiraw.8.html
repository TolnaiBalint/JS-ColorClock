<style id="jsbin-css">

* { margin: 0; padding: 0; }

html, body {
  height: 100%;
  color: #fff;
}

#clock {
  font-size:100px;
  margin-top:-50px;
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
}

#years {
  font-size:50px;
  margin-top:-80px;
  text-align: center;
  position: relative;
  top: 20%;
  font-family: 'Exo 2', sans-serif;
}

#week-day {
  font-size:30px;
  margin-top:-60px;
  text-align: center;
  position: relative;
  top: 35%;
  font-family: 'Exo 2', sans-serif;
}


</style>
</head>
<body>

  <div id="clock">12:13:14</div>
  <div id="years">1200:13:14</div>
  <div id="week-day">monday</div>
  
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();


function yearDate(){
  
var y = new Date();
let year = y.getFullYear();

var m = new Date();
let month = m.getMonth();

var d = new Date();
let day = d.getDate();

var clockFace = year + '.' + (month + 1) + '.' + day + '.';

document.getElementById("years").innerHTML = clockFace;
  
}

yearDate();


function yearDay(){
const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

const d = new Date();
let day = weekday[d.getDay()];
document.getElementById("week-day").innerHTML = day;
}

yearDay();

</script>
</body>
